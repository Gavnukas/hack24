<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    {% if user %}
        <p>You are {{ user.email }}</p>
        <a href="{{ url_for('logout') }}">Log out</a>
    {% else %}
        <p>You are not authenticated</p>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}</body>
</html>
